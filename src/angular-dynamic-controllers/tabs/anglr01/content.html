<div id='<%= tabNode %>' class='tab-content'>

    <div class="tab-controller">
        <div class="tab-head">
            <button ng-click='unloadApp()'>Close</button>
        </div>
        <div class='tab-body'>
            <span>{{message}}</span>
            <span>{{prop01}}</span>
            <span>{{prop02}}</span>
            <span>{{prop03}}</span>
            <span>{{prop04}}</span>
            <span>{{prop05}}</span>
            <span>{{prop06}}</span>
            <span>{{prop07}}</span>
            <span>{{prop08}}</span>
            <span>{{prop09}}</span>
            <span>{{prop10}}</span>
        </div>
    </div>

    <script type="text/javascript">
        // importModule('corelib').loadTabApp('anglr01_module', ['tabs/tab1/content.js'], '<%= tabId %>', '<%= tabNode %>');
        window.postMessage(JSON.stringify({
            messageType: 'tab-start',
            payload: {
                tabModule: 'anglr01_module',
                tabScripts: ['tabs/anglr01/content.js'],
                tabId: '<%= tabId %>',
                tabNode: '<%= tabNode %>',
            },
        }), window.location.origin);
    </script>

</div>
