<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <button ng-click='unloadModule()'>Close</button>
    </div>

    <script src="tabs/tab1/content.js"></script>
    <script type="text/javascript">
        getModule('tabs').registerTab1Content('<%= tabId %>', '<%= tabModule %>', '<%= tabNode %>');
    </script>
</div>
