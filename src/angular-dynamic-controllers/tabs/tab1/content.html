<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <button ng-click='unloadApp()'>Close</button>
    </div>
    <script type="text/javascript">
        window.postMessage(JSON.stringify({
            messageType: 'tab-start',
            payload: {
                tabModule: 'tab1_module',
                tabScripts: ['tabs/tab1/content.js'],
                tabId: '<%= tabId %>',
                tabNode: '<%= tabNode %>',
            },
        }), window.location.origin);
    </script>
</div>
