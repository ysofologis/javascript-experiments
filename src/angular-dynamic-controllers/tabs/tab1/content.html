<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <!-- <button ng-click='unloadModule()'>Close</button> -->
    </div>
    <script type="text/javascript">
        corelib.jsLoader().loadBundle(['tabs/tab1/content.js'], '<%= tabModule %>_js', function () {
            getModule('<%= tabModule %>').runApp('<%= tabId %>', {
                tabNodeId: '<%= tabNode %>',
            });
        });
    </script>
</div>
