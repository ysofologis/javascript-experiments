<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <button ng-click='unloadApp()'>Close</button>
    </div>
    <script type="text/javascript">
        importModule('corelib')
            .loadTabApp('tab1_module', ['tabs/tab1/content.js'], '<%= tabId %>', '<%= tabNode %>');
    </script>
</div>
