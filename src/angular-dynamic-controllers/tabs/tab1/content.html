<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <button ng-click='unloadApp()'>Close</button>
    </div>
    <script type="text/javascript">
        !function(tabModule, jsLoader) {
            jsLoader.loadBundle(['tabs/tab1/content.js'], 'tab1_module_js', function () {
                tabModule.runApp('<%= tabId %>', { tabNodeId: '<%= tabNode %>' });
            });
        }( getModule('tab1_module'), corelib.jsLoader() );
    </script>
</div>
