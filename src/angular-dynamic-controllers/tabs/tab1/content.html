<div id='<%= tabNode %>' class='tab-content'>
    <div class='tab-body'>
        {{message}}
    </div>
    <div class="tab-head">
        <button ng-click='unloadApp()'>Close</button>
    </div>
    <script type="text/javascript">
        corelib.jsLoader().loadBundle(['tabs/tab1/content.js'], 'tab1_module_js', function () {
            getModule('tab1_module').runApp('<%= tabId %>', {
                tabNodeId: '<%= tabNode %>',
            });
        });
    </script>
</div>
