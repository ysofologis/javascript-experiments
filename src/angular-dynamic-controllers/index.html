<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic angular modules</title>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="core.js"></script>
    <script src="tabs.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <div ng-controller="menuController">
                <h4 style="color: #fafafa;">{{title}}</h4>
                <button ng-click="loadTab('tab1')">Add Tab</button>
                <button ng-click="loadTabs('tab1', 20)">Add 20 Tabs</button>
                <button ng-click="closeAllTabs()">Close All Tabs</button>
            </div>
        </div>
        <div class="tab-container">
            <div class="angular-tab-app">
                <div class="tab-items" ng-controller="rootTabController">
                </div>
            </div>
        </div>
        <div class="log" ng-controller="logController">
            <button class='clear-button' ng-click="clearLog()">Clear</button>
            <div class='rows'></div>
        </div>
    </div>
    <div id="dynamic-load-container"></div>
    <div id="angular-trash-container"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            getModule('theApp').start();
        });
    </script>
</body>
</html>
